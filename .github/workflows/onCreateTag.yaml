      #     registry: "${{ vars.GAR_LOCATION }}-docker.pkg.dev"
      #     username: _json_key
      #     password: ${{ secrets.GAR_JSON_KEY }}
      # - name: Build the Docker image
      #   run: docker build . --file Dockerfile --tag ${{ github.repository }}:${{ env.VERSION }}
      # - name: Push to Google Artifact Registry
      #   uses: docker/build-push-action@v4
      #   with:
      #     push: true
      #     tags: "${{ vars.GAR_LOCATION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/${{ env.APP }}:${{ env.VERSION }}"
      - name: Clone the Infra repo
        uses: actions/checkout@v3
        with:
          repository: francois1059/poc-api-infra
          path: infra
          ref: main
      - name: Update the image tag in values
        run: yq '.image.tag = "{{ .env.VERSION }}"' -i infra/poc-api/values.yaml
      - name: Push changes
        run: |
          cd infra
          git add -A
          git config --global user.email "releaseit@flts.eu"
          git config --global user.name "Release Workflow"
          git commit -am "chore: Bump to version ${{ env.VERSION }}"
          git push https://${{ secrets.INFRA_GH_TOKEN }}@github.com/francois1059/poc-api-infra
