name: onCreateTag Actions
run-name: Build the Docker image ${{ github.ref_name }} ðŸš€
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: main
          ref: main
      - name: Clone the Infra repo
        uses: actions/checkout@v3
        with:
          repository: francois1059/poc-api-infra
          path: infra
          ref: main
      - name: Update the image tag in values
        run: yq '.image.tag = "blabla"' -i infra/poc-api/values.yaml
      - name: Push changes
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.INFRA_GH_TOKEN }}
        with:
          source-directory: infra
          destination-github-username: francois1059
          destination-repository-name: poc-api-infra
          commit-message: "Bump to version XX"
          user-email: releaseit@flts.eu
          target-branch: main
